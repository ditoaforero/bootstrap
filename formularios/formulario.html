<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col">
				<form action="">
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<input type="text" class="form-control" placeholder="Nombre" name="nombre" id="nombre">
					</div>

					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" placeholder="Password" name="password" id="password">
					</div>

					<div class="form-group">
						<label for="mensaje">Mensaje</label>
						<textarea name="mensaje" id="mensaje" class="form-control"></textarea>
					</div>

					<div class="form-group">
						<select name="pais" id="pais" class="form-control">
							<option value="mexico">Mexico</option>
							<option value="españa">España</option>
							<option value="colombia">Colombia</option>
						</select>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="sexo" class="form-check-input">Hombre</input>
						</label>	
					</div>
					<div class="form-check">
						<label class="form-check-label">
							<input type="radio" name="sexo" id="sexo" class="form-check-input">Mujer</input>
						</label>
					</div>

					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" name="terminos" id="terminos" class="form-check-input">Acepto terminos y condiciones</input>
						</label>
					</div>

					<button class="btn btn-primary" type="submit">Enviar</button>

				</form>
			</div>
		</div>
	</div>
	
	<script src="../js/jquery-3.2.1.min.js"></script>
	<script src="../js/popper.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
